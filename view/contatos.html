<div class="jumbotron">

	<h4 ng-bind='app'> </h4>
	<input type="text" class="form-control" ng-model="criterioDeBusca" name="" placeholder="O que você está buscando?">
	
	<ui-alert ng-show="error" title="Ops, aconteceu um problema" message="error"></ui-alert>	

	<table class="table" ng-show="contatos.length > 0">
		<tbody>
			<tr>
				<th class="hidden-xs hidden-sm" >Serial</th>
				<th> <a href="" ng-click="ordernarPor('nome')">Nome</a></th>
				<th> <a href="" ng-click="ordernarPor('telefone')">Telefone</a></th>
				<th>Operadora</th>
				<th class="hidden-xs hidden-sm">Data</th>
				<th>.</th>
			</tr>
			<tr ng-repeat="contato in contatos | filter: {nome: criterioDeBusca} | orderBy: criterioDeOrdenacao" >
				<td class="hidden-xs hidden-sm" >{{contato.serial}}</td>
				<td> <a href="#!/detalhesContato/{{contato.serial}}"> {{contato.nome | name | ellipsis:10}} </a> </td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td class="hidden-xs hidden-sm">{{contato.data | date: 'dd/MM/yyyy HH:mm' }}</td>
				<td>
					<button class="btn btn-danger btn-xs" 
						ng-click="apagarContato(contato)">
						Excluir
					</button>
				</td>
			</tr>				
		</tbody>
	</table>

	<small ng-show="contatos.length == 0">Nenhum contato</small>

	<hr>

	<a href="#!/novoContato" class="btn btn-primary btn-block">Novo Contato</a>

</div>
